<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a sneaker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/lyu2esc.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <script src="/index.js"></script>
</head>
<body id="home" class="sunset-rush">
  <div class="container">
    <h1>OCEAN AR</h1>
    <h2>LEMON SURGE</h2>
    <div class="image-container">
      <div class="image">
        <!-- Sneaker Image -->
      </div>
      <a class="ar-button" href="shoes/shoes.html">
        <div class="ar-icon">
          <img src="/assets/images/ar-icon.svg" alt="">
        </div>
        View in AR
      </a>
    </div>
    <div class="colour-picker">
      
      <h3>Pick a colour:</h3>
  
      <div class="radio-container">
        <input type="radio" id="radio--lemon-surge" name="color" />
        <label for="radio--lemon-surge"></label>
    
        <input type="radio" id="radio--crimson-wave" name="color" />
        <label for="radio--crimson-wave"></label>
    
        <input type="radio" id="radio--sunset-rush" name="color" />
        <label for="radio--sunset-rush"></label>
      </div>

    </div>
  </div>
</body>
</html>
