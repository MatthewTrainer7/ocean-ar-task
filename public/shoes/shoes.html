<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Test on Shoes Page</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <style>
    #buttonContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="buttonContainer">
    <button id="sneaker1">Show Yellow Green</button>
    <button id="sneaker2">Show Red Blue</button>
    <button id="sneaker3">Show Blue Orange</button>
  </div>

  <a-scene 
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
  >

    <a-marker id="marker" preset="hiro">
      <a-entity 
        id="sneaker1Model"
        gltf-model="url(https://raw.githubusercontent.com/MatthewTrainer7/ocean-ar-task/main/public/assets/3d/Sneaker_Yellow_Green.glb)" 
        scale="5 5 5" 
        position="0 0 0"
        rotation="0 90 0"
        gesture-handler="minScale: 0.25; maxScale: 10"
        visible="true"
      ></a-entity>

      <a-entity 
        id="sneaker2Model"
        gltf-model="url(https://raw.githubusercontent.com/MatthewTrainer7/ocean-ar-task/main/public/assets/3d/Sneaker_Red_Blue.glb)" 
        scale="5 5 5" 
        position="0 0 0"
        rotation="0 90 0"
        gesture-handler="minScale: 0.25; maxScale: 10"
        visible="false"
      ></a-entity>

      <a-entity 
        id="sneaker3Model"
        gltf-model="url(https://raw.githubusercontent.com/MatthewTrainer7/ocean-ar-task/main/public/assets/3d/Sneaker_Blue_Orange.glb)" 
        scale="5 5 5" 
        position="0 0 0"
        rotation="0 90 0"
        gesture-handler="minScale: 0.25; maxScale: 10"
        visible="false"
      ></a-entity>
    </a-marker>
    
    <a-entity 
      light="type: directional; color: #FFF; intensity: 4"
      position="5 10 5"
      shadow="cast: true"
      light="castShadow: true; shadowMapWidth: 4096; shadowMapHeight: 4096; shadowBias: -0.0001;"
    ></a-entity>

    <a-entity light="type: ambient; color: #BBB; intensity: 0.5"></a-entity>
    <a-entity camera></a-entity>

  </a-scene>

  <script>
    const sneaker1Model = document.querySelector('#sneaker1Model');
    const sneaker2Model = document.querySelector('#sneaker2Model');
    const sneaker3Model = document.querySelector('#sneaker3Model');

    // Function to show the selected sneaker and hide the others
    function showSneaker(selectedModel) {
      sneaker1Model.setAttribute('visible', false);
      sneaker2Model.setAttribute('visible', false);
      sneaker3Model.setAttribute('visible', false);
      selectedModel.setAttribute('visible', true);
    }

    // Add event listeners to the buttons
    document.getElementById('sneaker1').addEventListener('click', () => showSneaker(sneaker1Model)); // Yellow Green
    document.getElementById('sneaker2').addEventListener('click', () => showSneaker(sneaker2Model)); // Red Blue
    document.getElementById('sneaker3').addEventListener('click', () => showSneaker(sneaker3Model)); // Blue Orange

    // Log marker events to check tracking
    const marker = document.querySelector('#marker');
    marker.addEventListener('markerFound', () => console.log('Marker found'));
    marker.addEventListener('markerLost', () => console.log('Marker lost'));
  </script>
</body>
</html>
