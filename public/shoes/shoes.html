<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Test on Shoes Page</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>
<body>
  <a-scene 
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
  >

    <a-marker
      id="marker"
      preset="hiro"
    >
      <a-entity 
        gltf-model="url(https://raw.githubusercontent.com/MatthewTrainer7/ocean-ar-task/main/public/assets/3d/Sneaker_Blue_Orange.glb)" 
        scale="5 5 5" 
        position="0 0 0"
        rotation="0 90 0"
        gesture-handler="minScale: 0.25; maxScale: 10"
      >
      </a-entity>

      <!-- <a-plane 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="5" 
        height="5" 
        shadow="receive: true">
      </a-plane> -->

    </a-marker>
    
    <a-entity 
      light="type: directional; color: #FFF; intensity: 4"
      position="5 10 5"
      shadow="cast: true"
      light="castShadow: true; shadowMapWidth: 4096; shadowMapHeight: 4096; shadowBias: -0.0001;"
    >
    </a-entity>

    <a-entity
      light="type: ambient; color: #BBB; intensity: 0.5"
    >
    </a-entity>
    
    <a-entity
      camera
    >
    </a-entity>

  </a-scene>

  <script>
    // Log marker events to check tracking
    const marker = document.querySelector('#marker');
    marker.addEventListener('markerFound', () => console.log('Marker found'));
    marker.addEventListener('markerLost', () => console.log('Marker lost'));
  </script>
</body>
</html>
