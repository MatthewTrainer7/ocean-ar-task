<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Test on Shoes Page</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>
<body id="shoes">

  <div class="scan-prompt">
    <img src="/assets/images/scan-icon.svg" alt="">
    <p>Scan QR code</p>
  </div>

  <div class="gesture-prompt">
    <img src="/assets/images/rotate-icon.svg" alt="">
    <p>Rotate & Scale</p>
    <img src="/assets/images/scale-icon.svg" alt="">
  </div>

  <a href="/" class="home-button"><img src="/assets/images/back-icon.svg"></a>
  
  <div class="colour-picker-container">

    <div class="colour-picker">
      
      <h3>Change colour:</h3>
  
      <div class="radio-container">
        <input type="radio" id="radio--lemon-surge" name="color" value="lemon-surge" checked />
        <label for="radio--lemon-surge"></label>
    
        <input type="radio" id="radio--crimson-wave" name="color" value="crimson-wave" />
        <label for="radio--crimson-wave"></label>
    
        <input type="radio" id="radio--sunset-rush" name="color" value="sunset-rush" />
        <label for="radio--sunset-rush"></label>
      </div>
  
    </div>

  </div>

  <a-scene 
    arjs="trackingMethod: best;"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
  >

    <a-marker id="marker" preset="hiro">
      <a-entity 
        id="sneaker1Model"
        gltf-model="url(https://raw.githubusercontent.com/MatthewTrainer7/ocean-ar-task/main/public/assets/3d/Sneaker_Yellow_Green.glb)" 
        scale="15 15 15" 
        position="0 0 0"
        rotation="0 90 0"
        gesture-handler="minScale: 0.25; maxScale: 10"
        visible="true"
      ></a-entity>

      <a-entity 
        id="sneaker2Model"
        gltf-model="url(https://raw.githubusercontent.com/MatthewTrainer7/ocean-ar-task/main/public/assets/3d/Sneaker_Red_Blue.glb)" 
        scale="15 15 15" 
        position="0 0 0"
        rotation="0 90 0"
        gesture-handler="minScale: 0.25; maxScale: 10"
        visible="false"
      ></a-entity>

      <a-entity 
        id="sneaker3Model"
        gltf-model="url(https://raw.githubusercontent.com/MatthewTrainer7/ocean-ar-task/main/public/assets/3d/Sneaker_Blue_Orange.glb)" 
        scale="15 15 15" 
        position="0 0 0"
        rotation="0 90 0"
        gesture-handler="minScale: 0.5; maxScale: 10"
        visible="false"
      ></a-entity>
    </a-marker>
    
    <a-entity 
      light="type: directional; color: #FFF; intensity: 4"
      position="5 10 5"
      shadow="cast: true"
      light="castShadow: true; shadowMapWidth: 4096; shadowMapHeight: 4096; shadowBias: -0.0001;"
    ></a-entity>

    <a-entity light="type: ambient; color: #BBB; intensity: 0.5"></a-entity>
    <a-entity camera></a-entity>

  </a-scene>
  <script src="/shoes/shoes.js"></script>
</body>
</html>
